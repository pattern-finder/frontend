name: build

on:
  push:
    branches:
      - "main"
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: deps
        run: npm i 
        
      - name: tests
        run: npm run test

      - name: build
        run: npm run build
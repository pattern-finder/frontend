version: "3.4"


x-logging:
  &default-logging
  logging:
    driver: json-file
    options:
      max-size: 100m

services:
  picspy-front:
    build: 
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - ./src:/usr/src/app/src
    env_file: 
      - .env
